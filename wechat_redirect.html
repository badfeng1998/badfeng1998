<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>微信防红页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .arrow-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }
        
        .arrow-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .instruction {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .highlight {
            color: #667eea;
            font-weight: bold;
        }
        
        .wechat-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .wechat-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .instruction {
                font-size: 14px;
            }
            
            .arrow-icon {
                width: 60px;
                height: 60px;
            }
            
            .wechat-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow-icon">
            <img src="jt.png" alt="箭头指示">
        </div>
        
        <h1 class="title">请在浏览器中打开</h1>
        
        <div class="instruction">
            点击屏幕右上角 <span class="highlight">【...】</span><br>
            选择 <span class="highlight">【在浏览器中打开】</span>
        </div>
        
        <div class="wechat-icon pulse">
            <img src="wx_az.png" alt="微信图标">
        </div>
        
        <button class="button" onclick="openInBrowser()">
            点击打开链接
        </button>
    </div>

    <script>
        // 检测是否为微信浏览器
        function isWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 检测是否为QQ浏览器
        function isQQ() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('qq/') !== -1;
        }
        
        // 目标链接
        var targetUrl = 'https://tanxintech.cn/share/index.html?scheme_type=1&qrtype=qr/qiyunxin/person/jSVANz6DjXW4D37nI2porZDFsY0jCV4e&verification_code=6b5601c6aca051239afb87eb288226ee';
        
        // 页面加载时检查
        window.onload = function() {
            if (!isWeChat() && !isQQ()) {
                // 如果不是微信或QQ浏览器，直接跳转
                window.location.href = targetUrl;
            }
        };
        
        // 点击按钮打开链接
        function openInBrowser() {
            // 尝试打开链接
            window.open(targetUrl, '_blank');
            
            // 显示提示
            alert('请复制链接到浏览器中打开：\n' + targetUrl);
        }
        
        // 添加点击效果
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.querySelector('.button');
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
